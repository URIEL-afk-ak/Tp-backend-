# URL de conexi√≥n a la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:camiones_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola web de H2
spring.h2.console.enabled=true

# Hibernate NO TOCAR√Å el esquema; esto previene conflictos con schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# üîë CORRECCI√ìN CLAVE: Fuerza la ejecuci√≥n de schema.sql y data.sql
spring.sql.init.mode=always