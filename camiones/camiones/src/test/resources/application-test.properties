spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# ðŸ”¥ CORRECCIÃ“N 2: Deshabilitar la DDL automÃ¡tica de Hibernate para usar schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Se mantiene 'true' para asegurar que data.sql se ejecute despuÃ©s de schema.sql
spring.jpa.defer-datasource-initialization=true

# CORRECCIÃ“N 1: Habilitar inicializaciÃ³n de scripts
spring.sql.init.mode=always

# Logging reducido en tests
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR