# Puerto del servidor
server.port=8087

# Configuraci√≥n de base de datos H2
spring.datasource.url=jdbc:h2:mem:tracking_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.sql.init.mode=always

# =========================
# üîê CONFIGURACI√ìN DE SEGURIDAD (Keycloak)
# =========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/tpi-realm


