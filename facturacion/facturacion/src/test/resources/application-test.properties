# Base de datos H2 en memoria. Usa un nombre diferente para evitar conflictos.
spring.datasource.url=jdbc:h2:mem:testdb_facturacion;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate para H2
# 'create-drop': crea y elimina el esquema, asegurando un entorno limpio para cada prueba.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=false

# Deshabilita la carga de scripts de inicializaciÃ³n (schema.sql/data.sql) durante las pruebas
spring.sql.init.mode=never 

# Reduce el logging en el entorno de pruebas para mayor claridad
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR