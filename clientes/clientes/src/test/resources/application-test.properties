spring.datasource.url=jdbc:h2:mem:testdb_clientes;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate para H2
# create-drop: crea el esquema al inicio de las pruebas y lo elimina al final
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=false
# Defer-datasource-initialization ayuda en algunos casos, aunque no es estrictamente necesario con create-drop
spring.jpa.defer-datasource-initialization=true

# No inicializar scripts SQL (schema.sql/data.sql) durante las pruebas unitarias
spring.sql.init.mode=never 

# Logging reducido en tests
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR