# URL de conexi√≥n a la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:clientes_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Puerto del servidor
server.port=8081

# Habilitar la consola web de H2 (acceso en http://localhost:8081/h2-console)
spring.h2.console.enabled=true

# Hibernate: se establece en 'none' para que no interfiera con schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# FUERZA la ejecuci√≥n de schema.sql y data.sql
spring.sql.init.mode=always

# =========================
# üîê CONFIGURACI√ìN DE SEGURIDAD (Keycloak)
# =========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/tpi-realm